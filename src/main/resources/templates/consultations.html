<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Consultations</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
	<div class="sidebar">
		<h2><a href="/menu" style="color: white;">Menu</a></h2>
	    <a href="/patients">Patients</a>
		<a href="/rendezvous">Rendez-vous</a>
	    <a href="/consultations" class="active">Consultations</a>
		<a href="/medecins">Médecins</a>
	    <a href="/specialites">Spécialités</a>
	</div>

    <div class="main-content">
        <h1>Liste des Consultations</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Récapitulatif</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="consultation : ${consultations}">
                    <td th:text="${consultation.idcons}"></td>
                    <td th:text="${consultation.datecons}"></td>
                    <td th:text="${consultation.recapcons}"></td>
                    <td>
                        <a th:href="@{/consultations/edit/{id}(id=${consultation.idcons})}" class="action-btn edit-btn">Modifier</a>
                        <a th:href="@{/consultations/delete/{id}(id=${consultation.idcons})}" class="action-btn delete-btn" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette consultation ?')">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/consultations/add" class="btn">Ajouter une Consultation</a>
        </div>
    </div>
</body>
</html>
