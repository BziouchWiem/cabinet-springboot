<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Spécialités</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
	<div class="sidebar">
	    <h2><a href="/menu" style="color: white;">Menu</a></h2>
	    <a href="/patients">Patients</a>
		<a href="/rendezvous">Rendez-vous</a>
	    <a href="/consultations">Consultations</a>
		<a href="/medecins">Médecins</a>
	    <a href="/specialites" class="active">Spécialités</a>
	</div>

    <div class="main-content">
        <h1>Liste des Spécialités</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Spécialité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="specialite : ${specialites}">
                    <td th:text="${specialite.idspec}"></td>
                    <td th:text="${specialite.nomspecialite}"></td>
                    <td>
                        <a th:href="@{/specialites/edit/{id}(id=${specialite.idspec})}" class="action-btn edit-btn">Modifier</a>
                        <a th:href="@{/specialites/delete/{id}(id=${specialite.idspec})}" class="action-btn delete-btn" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette spécialité ?')">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/specialites/add" class="btn">Ajouter une Spécialité</a>
        </div>
    </div>
</body>
</html>
