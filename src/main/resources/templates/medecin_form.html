<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter / Modifier un Médecin</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
	<div class="sidebar">
		<h2><a href="/menu" style="color: white;">Menu</a></h2>
	    <a href="/patients">Patients</a>
		<a href="/rendezvous">Rendez-vous</a>
	    <a href="/consultations">Consultations</a>
		<a href="/medecins" class="active">Médecins</a>
	    <a href="/specialites">Spécialités</a>
	</div>

	<div class="main-content">
    <h1 th:text="${medecin.id == null ? 'Ajouter' : 'Modifier'} + ' Médecin'"></h1>
    
    <form th:action="@{${medecin.id == null ? '/medecins/add' : '/medecins/edit/{id}(id=${medecin.id})'}}"
          th:object="${medecin}" method="post">
        
        <label for="nom">Nom:</label>
        <input type="text" id="nom" th:field="*{nom}" required>
        
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" th:field="*{prenom}" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        
        <label for="adr">Adresse:</label>
        <input type="text" id="adr" th:field="*{adr}" required>

        <!-- Le bouton d'enregistrement -->
        <button type="submit" class="btn">Enregistrer</button>
    </form>
	</div>
</body>
</html>
